<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
    <div class="container">
        <div class="block1">
            <span class="text_blue">інвестиції</span>
            <h1>зробити
                — інвестиції у програму</h1>
            <span class="text_descr">виберіть спосіб оплати</span>
        </div>
        <div class="block2">
            <div class="radio1">
            <form action="payment_form">
                <label><input name="Банківська карта"  type="radio">Банківська картa</label>
                <label><input name="Банківська карта"  type="radio">PayPal</label>
                <label><input name="Банківська карта"  type="radio">Банківська платіжна квитанція</label>
            
            </div>
            <span class="text_descr">банківська карта</span>

            <div class="amount_pos">
           
                <label class="amount"><input class="amount" type="radio">50000</label>
                <label class="amount"><input class="amount" type="radio">30000</label>
                <label class="amount"><input class="amount" type="radio">10000</label>
                <label class="amount"><input class="amount" type="radio">1000</label>
              
                <label class="amount_long" class="amount"><input type="text" placeholder="Інша сума"></label>
     
            </div>

            <div class="regularity">
        
                <label><input name="when"  type="radio">Щомісячно</label>
                <label><input name="when"  type="radio">Одноразово</label>
            
            </div>
            <div class="name_email_block">
           
                <span class="text_descr">ім’я</span>
                <label><input type="text" placeholder="Напишіть ваше ім’я"></label>
            <div class="line"></div>
        
         
                <span class="text_descr">Email</span>
                <label><input type="email" placeholder="Напишіть вашу електронну адресу"></label>
                <div class="line"></div>
        </div>

            <div class="checkbox"><label><input type="checkbox"><span class="accept_text">Я приймаю</span><a href="" class="hypertext">Договір оферти</a></label></div>
            <div class="checkbox"><label><input type="checkbox"><span class="accept_text">Я приймаю</span><a href="" class="hypertext">Угоду про використання персональних даних</a></label></div>
        </form>

            <div class="button"><span class="button_text">відправити</span></div>

        </div>
    </div>
    </body>
</html>
